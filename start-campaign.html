<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdFundIt - Start a Campaign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">CrowdFundIt</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="campaigns.html">Campaigns</a>
        <a href="start-campaign.html" class="active">Start a Campaign</a>
        <a href="about.html">About</a>
    </nav>
</header>
<main>
    <section class="page-header">
        <h1>Start a Campaign</h1>
        <p>Create your campaign and share your story with the world.</p>
    </section>
    <section class="section form-section">
        <form class="main-form">
            <div class="form-group">
                <label for="title">Campaign Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title for your campaign." required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option>Community</option>
                    <option>Charity</option>
                    <option>Creative</option>
                    <option>Education</option>
                    <option>Health</option>
                </select>
            </div>
            <div class="form-group two-cols">
                <div>
                    <label for="goal">Funding Goal (INR)</label>
                    <input type="number" id="goal" name="goal" min="1" placeholder="â‚¹10,000" required>
                </div>
                <div>
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Campaign Description</label>
                <textarea id="description" name="description" rows="6" placeholder="Describe about your campaign....." required></textarea>
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name..." required>
            </div>
            <div class="form-group">
                <label for="email">Contact Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail " required>
            </div>
            <button type="submit" class="btn primary full-width">Submit Campaign</button>
            <p class="form-note">Note: Fill out all the details before submitting the campaign.</p>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 CrowdFundIt. All rights reserved.</p>
</footer>
</body>
</html>
